<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Simple Markers</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

      function initMap() {
        var myLatLng = {lat: 51.521, lng: -0.133};
        var myLatLng2 = {lat: 51.527, lng: -0.129};

        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 12,
          center: myLatLng
         });

        var marker = new google.maps.Marker({
          position: myLatLng,
          map: map,
          title: 'UCL'
        });

        var marker2 = new google.maps.Marker({
          position: myLatLng2,
          map: map,
          title: 'CarPark'
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFiu9TiSSgQp_lprMB-UtqgG6OFRuHPsg&callback=initMap">
    </script>
  </body>
</html>
